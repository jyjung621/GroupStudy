  <script>
    // 제어문 (Switch ~ case)
    var game = "바위";
    var num;

    switch(game) {
      case "가위": 
          num = 1;
          break;
      case "바위":
          num = 2;
          break;
      case "보":
          num = 3;
          break;
      default:
          num = "error";
    }
    document.write(num,"<br>");
    
    // 반복문 (while)
    var num = 1;

    while(num<=5) {
      document.write("hello", num, "<br>");
      num++;
    }

    // 반복문 (for)
    for(var cnt=1; cnt <=5; cnt++) {
      document.write("for문 반복 test...",cnt,"<br>");
    }

  </script>
